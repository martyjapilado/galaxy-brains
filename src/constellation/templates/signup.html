{% extends 'base.html' %}

{% block content %}
    <body>

    <div class="filler">
        <form action="/signupsubmit" method="post" style="margin-top: 100px; padding-top: 20px; margin-left: 100px">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="First Name">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" name="firstName">
                </div>
                <div class="form-group">
                    <label for="Last Name">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" name="lastName">
                </div>
            </div>
            <div class="form-group " style="width: 200px">
                <label for="Role">Role</label>
                <select class="form-control" name="role">
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                    <option value="community">Community Member</option>
                </select>
            </div>
            <div class="form-group" style="width: 300px">
                <label for="Email"> Email</label>
                <input class="form-control" type="email" placeholder="example@gmail.com" name="email">
            </div>

            <div class="form-group" style="width: 250px">
                <label for="Password"> Password</label>
                <input class="form-control" type="password" placeholder="6 character password" name="password">
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    </body>

{% endblock %}
