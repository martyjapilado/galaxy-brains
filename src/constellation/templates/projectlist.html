{% extends 'base.html' %}
{% block content %}
    <title>Project Listing</title>
    <main>

        <div class="project-list-container" style="padding-top: 5%;">
            <header style="font-weight: bold; margin-top: auto; text-align: center; font-size: 100px">
                Project Listing
            </header>
           <div class="container" style="margin-left: 20%">
             <div class="card-group" style="width: auto">
	     {% for key, value in projects.items %}
	     <div class="card-project" style="width: 18rem;"> <div class="card-body"> <h5 class="card-title">{{ value.name }}<br></h5> <p class="card-text">{{ value.description }}</p> <a href=../projectpage/{{ key }} class="btn btn-primary">More info</a> </div> </div>
	     {% endfor %}
        </div>
        </div>
        </div>
    </main>
{% endblock %}
